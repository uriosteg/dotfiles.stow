---
- hosts: localhost
  connection: local
  become: true
  handlers:
  - name: ubuntu update handler
    debug: msg='updating and upgrading'
    when: ansible_distribution == "Ubuntu"

  - name: ubuntu cli tools handler
    debug: msg='ubuntu cli'
    when: ansible_distribution == "Ubuntu"

  - name: ubuntu gui tools handler
    debug: msg='ubuntu gui'
    when: ansible_distribution == "Ubuntu"

  - name: python tools handler
    debug: msg='python tools'

  - name: ruby tools handler
    debug: msg='ruby tools'

  - name: nodejs tools handler
    debug: msg='nodejs  tools'
  
  tasks:
  - name: update ubuntu
    apt:
      upgrade: yes
      update_cache: yes
    notify:
      - ubuntu update handler

  - name: install ubuntu cli tools  
