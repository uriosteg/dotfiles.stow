      - zsh               # shell
      - tig               # ncurses frontend for git
      - npm               # node package manager
      - w3m               # console web browser
      - tldr              # community driven man pages
      - entr              # run commands when a file changes
      - qalc              # code analyzer
      - ncdu              # ncurses coorized du utility
      - cmus              # console music player
      - lynx              # console web browser
      - mutt              # console mail client
      - cloc              # code analysis tool
      - fish              # shell
      - most              # console pager
      - atop              # performance monitor
      - ctop              # like top but for managing containers
      - htop              # ncurses better alternative to top
      - nmap              # security scanner
      - lnav              # log colorizer
